<!DOCTYPE html>
<html lang="fr">
<body>
    <h1>Sixty-Below Checkpoint</h1>
    <div id="out"></div>
    <canvas id="game-canvas" width="1024" height="768" style="border: 5px solid blue;"></canvas>
    <script type="module">
      import {gameCore} from './src/core.mjs'

      // 1. Démarrage technique (Loading Screen)
      gameCore.boot().then(() => {
        // Le moteur est prêt, on peut afficher le Menu Principal ici.
        // Pour le dev, on lance directement une session :
        document.getElementById('out').innerText = `Succès.`
        gameCore.startSession()
      }).catch(err => {
          console.error("Erreur critique au démarrage :", err)
          document.getElementById('out').innerHTML = `<h1 style="color:red">CRASH: ${err.message}</h1>`
      })

    </script>
</body>
</html>
